on:
  pull_request:
  push:
    branches:
      - main

jobs:
  swift:
    name: "Swift formatting checks"
    runs-on: ubuntu-latest
    steps:
      - name: 'Build and install Mint'
        run: |
          git clone https://github.com/yonaskolb/Mint.git
          cd Mint
          make

      - name: 'Install SwiftFormat'
        run: 'mint install nicklockwood/SwiftFormat'
        
      - name: Run SwiftFormat
        run: mint run swiftformat --lint --swiftversion 5.5 .
  java:
    name: "Java formatting checks"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--set-exit-if-changed"
  dart:
    name: "Dart formatting checks"
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1

      - name: 'Install dependencies'
        run: |
          flutter pub get
          cd test_integration && flutter pub get && cd ..
          cd example && flutter pub get && cd ..

      - name: 'Check Dart formatting issues in the code'
        run: flutter format --set-exit-if-changed .

      - name: 'Flutter analyze help'
        run: 'flutter analyze --help'
        
      - name: 'Statically analyze the Dart code for any errors'
        run: 'flutter analyze --no-pub --no-fatal-infos .'  # suppressing info - deprecated entries fall under info, and CI shouldn't fail if there are any Deprecated APIs

      - name: 'Run unit tests'
        run: flutter test --no-pub
